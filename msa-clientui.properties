#================================
#= SERVER (default value: 8080)
#================================
server.port=1000 


# ===============================
# EUREKA CONFIG
# ===============================
eureka.client.serviceUrl.defaultZone: http://localhost:1102/eureka/


# ===============================
# RIBBON CONFIG
# ===============================
#microservice-produits.ribbon.listOfServers=localhost:1030,localhost:1031,localhost:1032


#================================
#= THYMELEAF
#================================
spring.thymeleaf.cache=false
# Check that the template exists before rendering it.
spring.thymeleaf.check-template=true 
# Check that the templates location exists.
spring.thymeleaf.check-template-location=true 
# Enable MVC Thymeleaf view resolution.
spring.thymeleaf.enabled=true
# Prefix that gets prepended to view names when building a URL.
spring.thymeleaf.prefix=classpath:/templates/ 
# Suffix that gets appended to view names when building a URL.
spring.thymeleaf.suffix=.html 
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html


# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.generate_statistics=false


# ===============================
# = LOGGING LEVEL CONFIGURATION
# ===============================
logging.level.org.hibernate.SQL=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# value: debug|info
logging.level.org.springframework=info 
logging.level.com.ecommerce.msaclientUI=info

logging.level.root=WARN
logging.level.org.springframework.web=info
logging.level.org.springframework.security=info


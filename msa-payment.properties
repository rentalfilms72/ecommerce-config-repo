# ===============================
# DATABASE
# ===============================
spring.datasource.url = jdbc:mysql://localhost:3306/msa_payment_db?createDatabaseIfNotExist=true&autoReconnect=true&useSLL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
#spring.datasource.url = jdbc:mysql://userdb-container:3306/userdb?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=admin
# Default values never | always 
spring.datasource.initialization-mode=always
 

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.generate_statistics=false


# ===============================
# = LOGGING LEVEL CONFIGURATION
# ===============================
logging.level.org.hibernate.SQL=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# value: debug|info
logging.level.org.springframework=info 
logging.level.com.ecommerce.msapayment=info

logging.level.root=WARN
logging.level.org.springframework.web=info
logging.level.org.springframework.security=info

